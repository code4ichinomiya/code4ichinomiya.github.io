<!DOCTYPE HTML>
<html lang="ja">
<title>AR動物園</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- A-Frameと背景モジュールのCDN -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <!--シーン（VR空間）生成 -->
    <a-scene>
        <!-- 背景設定（森） -->
        <a-entity environment="preset:forest"></a-entity>
        <!-- 直方体作成 -->
        <a-box position="0 1 -4" scale="1 1 1" color="red"></a-box>
        <!-- 球体作成 -->
        <a-sphere position="0 3 -4" scale="1 1 1" color="blue"></a-sphere>
    </a-scene>
</body>

</html>
