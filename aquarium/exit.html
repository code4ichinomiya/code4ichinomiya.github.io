<!DOCTYPE HTML>
<html lang="ja">
<title>AR水族館</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Source Han Serif JP", "Noto Serif CJK JP", "游明朝体", "Yu Mincho", YuMincho, serif;
        }

        h1 {
            position: fixed;
            z-index: 999;
            background: rgba(0, 0, 0, .5);
            color: #ffffff;
        }
    </style>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script>
        AFRAME.registerComponent('float', {
            tick: function (time) {
                this.el.object3D.position.y =
                    Math.sin(time / 1000) * 0.8;
            }
        });

        AFRAME.registerComponent('swim', {
            tick: function (time, delta) {
                this.el.object3D.position.x -= 0.0004 * delta;
                if (this.el.object3D.position.x < -5) {
                    this.el.object3D.position.x = 5;
                }
            }
        });
    </script>
</head>

<body>

    <a-scene>

        <!-- 画像を先に読み込む -->
        <a-assets>
            <img id="sea" src="./images/back.jpg">
            <img id="fish1" src="./images/fish1.png">
            <img id="fish2" src="./images/fish2.png">
        </a-assets>

        <!-- 海 -->
        <a-sky src="#sea"></a-sky>

        <!-- 魚 -->
        <a-image src="#fish1" position="-1 0 -2" float swim></a-image>
        <a-image src="#fish2" position="1 0.5 -3" float swim></a-image>

        <a-entity camera look-controls></a-entity>

    </a-scene>

</body>

</html>
