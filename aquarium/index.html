<!DOCTYPE HTML>
<html lang="ja">
<title>AR水族館</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="AR水族館" />
  <meta property="og:url" content="https://code4ichinomiya.github.io/aquarium/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://code4ichinomiya.github.io/aquarium/ogp.png" />
  <meta name="description" content="AR水族館です。好きな画像を魚のように動かすことができます。" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AR水族館" />
  <meta name="twitter:image" content="https://code4ichinomiya.github.io/aquarium/ogp.png" />
  <meta name="author" content="Saito Hitoshi">
  <meta name="keywords" content="AR, 水族館, AR水族館" />
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
  <link rel="icon" href="./images/apple-touch-icon.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ===== 背景 ===== */
    body {
      overflow: hidden;
    }

    /* ===== 泡コンテナ ===== */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ===== 泡 ===== */
    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: rise linear infinite;
    }

    /* 上に上がるアニメーション */
    @keyframes rise {
      from {
        transform: translateY(0);
        opacity: 0.7;
      }

      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-b from-blue-300 to-blue-600 min-h-screen flex items-center justify-center">

  <!-- ===== 泡 ===== -->
  <div class="bubbles" id="bubbles"></div>

  <!-- ===== 中央UI ===== -->
  <div class="text-center space-y-8 text-white">

    <h1 class="text-4xl font-bold drop-shadow-lg">
      AR水族館
    </h1>

    <div class="flex flex-col gap-4 w-64 mx-auto">

      <a href="howto.html"
        class="bg-white text-blue-700 shadow-md rounded-xl py-4 hover:shadow-lg hover:-translate-y-1 transition">
        使い方
      </a>

      <a href="exit.html"
        class="bg-white text-blue-700 shadow-md rounded-xl py-4 hover:shadow-lg hover:-translate-y-1 transition">
        入室する
      </a>

      <a href="post.html"
        class="bg-white text-blue-700 shadow-md rounded-xl py-4 hover:shadow-lg hover:-translate-y-1 transition">
        投稿する
      </a>

      <a href="transparent.html"
        class="bg-white text-blue-700 shadow-md rounded-xl py-4 hover:shadow-lg hover:-translate-y-1 transition">
        画像透過
      </a>

    </div>
  </div>

  <script>
    /* ===== ランダム泡生成 ===== */
    const container = document.getElementById("bubbles");

    for (let i = 0; i < 25; i++) {
      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const size = Math.random() * 60 + 20;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";

      bubble.style.left = Math.random() * 100 + "%";
      bubble.style.animationDuration = Math.random() * 10 + 8 + "s";
      bubble.style.animationDelay = Math.random() * 5 + "s";

      container.appendChild(bubble);
    }
  </script>

</body>

</html>
